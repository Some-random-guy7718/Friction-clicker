<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8"/>
	<title>Friction clicker post-pre-alpha 2 - 2 + 0.366</title>
	<link rel="stylesheet" href="styles.css">
	<script src="js/break_eternity.js"></script>
	<script src="js/start.js"></script>
	
</head>

<body>
	<div id="start">
		
		<div id="table-amount-text">
			<div>
				You have 
				<span id="table-amount">0</span>
				tables
			</div>
			<div>
				and
				<span id="money-amount">0</span>
				money
			</div>
			<div id="morb-amount-container" style="display: none;">
				as well as
				<span id="morb-amount">0</span>
				morbs
			</div>
		</div>

		<div class="log">
		</div>

		<button id="forage-table-button" class="primary-button" onclick="forageTable()">Forage for tables</button>

		<div id="sell-table" class="primary-button-bar-tsuki">
			<button id="sell-table-button" class="primary-button-small primary-button" onclick="shopInteract('table')" disabled>
				<div>Sell 1 table</div>
			</button>
			<div id="sell-table-bar" class="fill-bar">
				<div id="table-fill" class="fill-bar-filled" style="width: 0%;"></div>
			</div>
		</div>

		<div id="buy-morb" class="primary-button-bar-tsuki">
			<button id="buy-morb-button" class="primary-button-small primary-button" onclick="shopInteract('morb')" disabled>
				<div>Buy... something?</div>
				<div id="morb-cost-current">Cost: 2 money</div>
			</button>
			<div id="buy-morb-bar" class="fill-bar">
				<div id="morb-fill" class="fill-bar-filled" style="width: 0%;"></div>
			</div>
		</div>

	</div>
</body>
</html>
